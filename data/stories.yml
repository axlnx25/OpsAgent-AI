version: "3.1"

stories:

# --- Demander une définition ---
- story: demander une définition d’un concept
  steps:
    - intent: ask_definition
    - action: action_provide_definition

# --- Demander une explication, niveau inconnu ---
- story: explication sans niveau
  steps:
    - intent: ask_explanation
    - action: utter_ask_level
    # inform_level sera géré automatiquement par la règle
    - action: action_provide_explanation

# --- Demande d'explication, niveau connu ---
- story: explication avec niveau déjà connu
  steps:
    - intent: ask_explanation
    - slot_was_set:
        - level: "any"
    - action: action_provide_explanation

# --- Exemple concret ---
- story: demander un exemple
  steps:
    - intent: ask_example
    - action: action_provide_example

# --- Demander une analogie ---
- story: demander une analogie
  steps:
    - intent: ask_analogy
    - action: action_provide_analogy

# --- Tutoriel étape par étape ---
- story: demander step-by-step
  steps:
    - intent: ask_step_by_step
    - action: action_provide_step_by_step

# --- Installation d’un outil ---
- story: installation d’un outil
  steps:
    - intent: ask_installation
    - action: action_install_tool

# --- Configuration d’un outil ---
- story: configuration d’un outil
