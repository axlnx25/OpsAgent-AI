version: "3.1"

rules:

# -------------------------
# Dialogue social
# -------------------------

- rule: Dire bonjour
  steps:
    - intent: greet
    - action: utter_greet

- rule: Dire au revoir
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Dire merci
  steps:
    - intent: thanks
    - action: utter_thanks

# -------------------------
# Fallback
# -------------------------

- rule: Fallback NLU
  steps:
    - intent: fallback
    - action: utter_fallback

# -------------------------
# Ressources (direct)
# -------------------------

- rule: Demander des ressources
  steps:
    - intent: ask_resources
    - action: action_recommend_resources

# -------------------------
# Demande niveau (UNE rule par intent)
# -------------------------

- rule: Niveau pour d√©finition
  steps:
    - intent: ask_definition
    - action: action_provide_definition

- rule: Niveau pour explication
  steps:
    - intent: ask_explanation
    - action: action_provide_explanation

- rule: Niveau pour exemple
  steps:
    - intent: ask_example
    - action: action_provide_example

- rule: Niveau pour usage
  steps:
    - intent: ask_usage
    - action: action_explain_usage

- rule: Niveau pour installation
  steps:
    - intent: ask_installation
    - action: action_install_tool

- rule: Niveau pour architecture
  steps:
    - intent: ask_architecture
    - action: action_explain_architecture

- rule: Niveau pour analogy
  steps:
    - intent: ask_analogy
    - action: action_provide_analogy

- rule: Niveau pour step_by_step
  steps:
    - intent: ask_step_by_step
    - action: action_provide_step_by_step

- rule: Niveau pour configuration
  steps:
    - intent: ask_configuration
    - action: action_configure_tool

- rule: Niveau pour practices
  steps:
    - intent: ask_best_practices
    - action: action_best_practices

