    - action: action_best_practices

# --- Ressources d’apprentissage ---
- story: demander ressources
  steps:
    - intent: ask_resources
    - action: action_recommend_resources

# --- Demande de détails ---
- story: demande de détails
  steps:
    - intent: ask_more_details
    - action: utter_ask_more_details

# --- Clarification ---
- story: clarification suite à question complexe
